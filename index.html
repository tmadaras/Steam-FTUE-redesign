<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Store - Friend Search</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        /* Header */
        .header {
            background-color: #171a21;
            height: 104px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .header img {
            width: 176px;
            height: 44px;
        }

        .install-steam {
            background-color: #5b8f23;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Friend Search */
        .friend-search {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .friend-search input {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .friend-search button {
            padding: 10px 20px;
            background-color: #66c0f4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://store.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="Steam Logo">
        <a href="#" class="install-steam">Install Steam</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Friend Search Section -->
        <div class="friend-search">
            <h2>Find a Friend</h2>
            <input type="text" id="friend-search-input" placeholder="Enter Steam ID or Username...">
            <button id="friend-search-btn">Search</button>
            <div id="search-results" class="search-results"></div>
        </div>

        <!-- Add more content as needed from your Figma design -->
    </div>

    <script>
        // Friend Search Functionality
        document.getElementById('friend-search-btn').addEventListener('click', function() {
            const friendName = document.getElementById('friend-search-input').value;
            const resultDiv = document.getElementById('search-results');
            
            if (friendName === "") {
                resultDiv.innerHTML = "Please enter a valid friend name.";
                return;
            }

            resultDiv.innerHTML = `Searching for "${friendName}"...`;

            // Simulate search result
            setTimeout(() => {
                resultDiv.innerHTML = `<p>Friend request sent to ${friendName}!</p>`;
            }, 2000);
        });
    </script>

</body>
</html>
