<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Store with Friend Search</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #171a21;
            box-shadow: 0px 4px 2px -2px gray;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            color: #66c0f4;
            margin: 0;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c7d5e0;
        }

        .add-friend-btn {
            background-color: #66c0f4;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .content {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            margin-top: 70px;
        }

        /* Iframe style for Steam */
        .steam-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Friend search overlay */
        .friend-search-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            z-index: 1001;
        }

        .friend-search-overlay input {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .friend-search-overlay button {
            padding: 10px;
            background-color: #66c0f4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Steam Store</h1>
        <input type="text" class="search-bar" placeholder="Search for friends by username or Steam ID...">
        <button class="add-friend-btn">Add Friend</button>
    </div>

    <!-- Content Section with Steam Iframe and Friend Search Overlay -->
    <div class="content">
        <!-- Steam Store Iframe -->
        <iframe src="https://store.steampowered.com/" class="steam-iframe"></iframe>

        <!-- Friend Search Overlay -->
        <div class="friend-search-overlay">
            <h2>Find a Friend</h2>
            <input type="text" id="friend-search-input" placeholder="Enter Steam ID or username...">
            <button id="friend-search-btn">Search</button>
            <div id="friend-search-result"></div>
        </div>
    </div>

    <script>
        // Friend Search Functionality
        document.getElementById('friend-search-btn').addEventListener('click', function() {
            const friendName = document.getElementById('friend-search-input').value;
            const resultDiv = document.getElementById('friend-search-result');
            
            if (friendName === "") {
                resultDiv.innerHTML = "Please enter a valid friend name.";
                return;
            }

            // Ideally, you'd integrate Steam API here to search friends dynamically
            resultDiv.innerHTML = `Searching for "${friendName}"...`;

            // Simulate a friend search result
            setTimeout(() => {
                resultDiv.innerHTML = `<p>Friend request sent to ${friendName}!</p>`;
            }, 2000);
        });
    </script>
</body>
</html>
