<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Store Redesign</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #171a21;
            box-shadow: 0px 4px 2px -2px gray;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            color: #66c0f4;
            margin: 0;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c7d5e0;
        }

        .add-friend-btn {
            background-color: #66c0f4;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            margin-top: 70px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
        }

        .game-carousel img {
            width: 300px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Friend Suggestions Section */
        .friend-suggestions {
            margin-top: 40px;
        }

        .suggested-friend {
            background-color: #2a475e;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            display: flex;
            align-items: center;
            color: #c7d5e0;
            margin-bottom: 20px;
        }

        .suggested-friend img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .friend-info {
            flex-grow: 1;
        }

        .friend-info h3 {
            margin: 0;
        }

        .friend-info p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Steam Store</h1>
        <!-- Friend Search Bar -->
        <input type="text" class="search-bar" placeholder="Search for friends by username or Steam ID...">
        <button class="add-friend-btn">Add Friend</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Game Carousel Section -->
        <h2>Featured Games</h2>
        <div class="game-carousel">
            <img src="https://via.placeholder.com/300x150.png?text=Game+1" alt="Game 1">
            <img src="https://via.placeholder.com/300x150.png?text=Game+2" alt="Game 2">
            <img src="https://via.placeholder.com/300x150.png?text=Game+3" alt="Game 3">
            <img src="https://via.placeholder.com/300x150.png?text=Game+4" alt="Game 4">
        </div>

        <!-- Friend Suggestions Section -->
        <div class="friend-suggestions">
            <h2>Suggested Friends</h2>
            <div class="suggested-friend">
                <img src="/mnt/data/A_Yankees_baseball_cap_on_a_neutral_background,_st.png" alt="Yankees Cap">
                <div class="friend-info">
                    <h3>Gamer123</h3>
                    <p>Plays the same game</p>
                </div>
            </div>

            <div class="suggested-friend">
                <img src="/mnt/data/A_grizzly_bear_on_a_neutral_background,_styled_to_.png" alt="Grizzly Bear">
                <div class="friend-info">
                    <h3>ProGamer88</h3>
                    <p>Friends with [Mutual Friend]</p>
                </div>
            </div>

            <div class="suggested-friend">
                <img src="/mnt/data/The_number_1_on_a_neutral_background,_styled_to_be.png" alt="Number 1">
                <div class="friend-info">
                    <h3>PlayerOne</h3>
                    <p>Plays the same game</p>
                </div>
            </div>

            <div class="suggested-friend">
                <img src="/mnt/data/A_spartan_warrior_helmet_on_a_neutral_background,_.png" alt="Spartan Helmet">
                <div class="friend-info">
                    <h3>BestGamer</h3>
                    <p>Friends with [Mutual Friend]</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
